<form [formGroup]="productForm">
    <input type="text" formControlName="id" />        
    <input type="text" formControlName="name" />
    <input type="number" formControlName="qty" />
    <input type="text" formControlName="unitPrice"/>
    <input type="text" formControlName="totalPrice" readonly/>
    <input type="text" formControlName="notes" />
    <button type="button" (click)="deleteItem()">Delete</button>
</form>
