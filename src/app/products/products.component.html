<div *ngIf="product">
    <form [formGroup]="productForm">
        <input type="text" formControlName="id">        
        <input type="text" formControlName="name"/>
        <input type="number" formControlName="qty" />
        <input type="number" formControlName="unitPrice" />
        <input type="number" formControlName="totalPrice"/>
        <input type="text" formControlName="notes" />
        <button type="button" (click)="deleteProduct()">delete</button>
    </form>
</div>
